	<h1>
	Autômato Celular
	</h1>
    <canvas id="ac:principal">
        Seu navegador não suporta Canvas.
    </canvas>

    <br>

	
	<button id="aleatorio" onclick="canvas.aleatorio()" type="button" class="btn btn-default" aria-label="Left Align" data-toggle="tooltip" data-placement="top" title="Aleatório" aria-hidden="true" >
 		<span class="glyphicon glyphicon-random" ></span>
	</button>

	<button id="simular" onclick="canvas.simular()" type="button" class="btn btn-default" aria-label="Left Align" data-toggle="tooltip" data-placement="top" title="Simular" aria-hidden="true" >
 		<span class="glyphicon glyphicon-play" aria-hidden="true"></span>
	</button>

	<button id="parar" onclick="canvas.pararSimulacao()" type="button" class="btn btn-default" aria-label="Left Align"data-toggle="tooltip" data-placement="top" title="Pausar" aria-hidden="true" >
 		<span class="glyphicon glyphicon-pause" aria-hidden="true"></span>
	</button>


	<button id="proxima" onclick="canvas.mostrarProxGeracao()" type="button" class="btn btn-default" aria-label="Left Align"data-toggle="tooltip" data-placement="top" title="Próxima Geração" aria-hidden="true" >
 		<span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span>
	</button>

	<button id="reiniciar" onclick="canvas.reiniciar()" type="button" class="btn btn-default" aria-label="Left Align"data-toggle="tooltip" data-placement="top" title="Reiniciar" aria-hidden="true" >
 		<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
	</button>

	<button id="salvar estado" onclick="" type="button" class="btn btn-default" aria-label="Left Align">
 		<span class="glyphicon glyphicon-floppy-open" aria-hidden="true"></span>
	</button>

	<button id="carregar estado" onclick="" type="button" class="btn btn-default" aria-label="Left Align">
 		<span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span>
	</button>

	<br><br>

	<button type="button" class="btn btn-default btn-lg">
		<span class="glyphicon glyphicon-tree-deciduous" aria-hidden="true"></span><span id="geracao"></span>
	</button>
